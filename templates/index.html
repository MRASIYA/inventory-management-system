<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Counting Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar is-primary" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item has-text-weight-bold">
                <i class="fas fa-boxes mr-2"></i>
                Daily Counting Inventory Management
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Alert Messages -->
        <div id="alert-container"></div>

        <!-- Transaction Form -->
        <div class="box">
            <h2 class="title is-4">
                <i class="fas fa-plus-circle mr-2"></i>
                Add Transaction
            </h2>
            
            <form id="transaction-form">
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Material Code</label>
                            <div class="control has-icons-left">
                                <div class="select is-fullwidth">
                                    <select id="material-code" name="material_code" required>
                                        <option value="">Select Material...</option>
                                    </select>
                                </div>
                                <div class="icon is-small is-left">
                                    <i class="fas fa-box"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="column">
                        <div class="field">
                            <label class="label">Transaction Type</label>
                            <div class="control has-icons-left">
                                <div class="select is-fullwidth">
                                    <select id="transaction-type" name="transaction_type" required>
                                        <option value="">Select Type...</option>
                                        <option value="Received">Received</option>
                                        <option value="Issues">Issues</option>
                                        <option value="Return">Return</option>
                                    </select>
                                </div>
                                <div class="icon is-small is-left">
                                    <i class="fas fa-exchange-alt"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="column">
                        <div class="field">
                            <label class="label">Quantity</label>
                            <div class="control has-icons-left">
                                <input class="input" type="number" id="quantity" name="quantity" 
                                       placeholder="Enter quantity" required min="0" step="0.01">
                                <div class="icon is-small is-left">
                                    <i class="fas fa-calculator"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="column is-narrow">
                        <div class="field">
                            <label class="label">&nbsp;</label>
                            <div class="control">
                                <button type="submit" class="button is-primary is-fullwidth">
                                    <span class="icon">
                                        <i class="fas fa-save"></i>
                                    </span>
                                    <span>Submit</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Current Stock Table -->
        <div class="box">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <h2 class="title is-4">
                            <i class="fas fa-warehouse mr-2"></i>
                            Current Stock Status
                        </h2>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <button id="refresh-stock" class="button is-info is-outlined">
                            <span class="icon">
                                <i class="fas fa-sync-alt"></i>
                            </span>
                            <span>Refresh</span>
                        </button>
                        <a href="{{ url_for('download_file') }}" class="button is-success ml-2">
                            <span class="icon">
                                <i class="fas fa-download"></i>
                            </span>
                            <span>Download Excel</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table class="table is-fullwidth is-striped is-hoverable">
                    <thead>
                        <tr class="has-background-primary-light">
                            <th>Material Code</th>
                            <th>Description</th>
                            <th>Unit</th>
                            <th class="has-text-success">Received</th>
                            <th class="has-text-danger">Issued</th>
                            <th class="has-text-warning">Return</th>
                            <th class="has-text-info">Balance</th>
                        </tr>
                    </thead>
                    <tbody id="stock-table-body">
                        <!-- Stock data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content has-text-centered">
            <div class="box">
                <i class="fas fa-spinner fa-spin fa-2x has-text-primary"></i>
                <p class="mt-3">Processing...</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
